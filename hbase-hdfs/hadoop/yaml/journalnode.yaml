apiVersion: v1
kind: Service
metadata:
  name: hadoop-journalnode-1
  namespace: mu-architecture-demo
spec:
  clusterIP: None
  selector:
    component: hadoop-journalnode-1
  ports:
  - name: web
    port: 8480
  - name: ipc
    port: 8485
---
